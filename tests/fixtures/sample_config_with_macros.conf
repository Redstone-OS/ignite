# Configuração com Macros - Demonstração de expansão

# Definir Macros
${OS_NAME}=Redstone
${OS_VERSION}=1.0.0
${KERNEL_PATH}=boot():/forge
${INITFS_PATH}=boot():/initfs

# Opções Globais
timeout: 10
default_entry: 0
interface_branding: ${OS_NAME} OS v${OS_VERSION}

# Entrada usando macros
/${OS_NAME} OS ${OS_VERSION}
    protocol: limine
    kernel_path: ${KERNEL_PATH}
    cmdline: quiet splash
    module_path: ${INITFS_PATH}

# Entrada de desenvolvimento
/${OS_NAME} OS ${OS_VERSION} (Debug)
    protocol: limine
    kernel_path: ${KERNEL_PATH}
    cmdline: verbose debug loglevel=7
    module_path: ${INITFS_PATH}
