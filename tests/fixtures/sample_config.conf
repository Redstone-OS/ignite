# Configuração de exemplo básica para o Ignite Bootloader

# Opções Globais
timeout: 5
default_entry: 0
quiet: no
verbose: yes
serial: yes
serial_baudrate: 115200

# Interface
interface_resolution: 1920x1080
interface_branding: Redstone OS Ignite v0.4.0

# Entrada Principal
/Redstone OS
    protocol: limine
    kernel_path: boot():/forge
    cmdline: quiet splash loglevel=3
    module_path: boot():/initfs
    resolution: 1920x1080x32
    kaslr: yes

# Modo de Recuperação
/Modo de Recuperação
    protocol: limine
    kernel_path: boot():/forge
    cmdline: single rescue
    textmode: yes
