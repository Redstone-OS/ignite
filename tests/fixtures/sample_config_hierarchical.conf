# Configuração Hierárquica - Demonstração de menus aninhados

timeout: 5
default_entry: 0

# Nível 1: Menu Principal
/+Redstone OS
    comment: Sistema principal

//Produção
    protocol: limine
    kernel_path: boot():/forge
    cmdline: quiet splash

//Desenvolvimento
    comment: Opções para desenvolvedores

///Debug Completo
    kernel_path: boot():/forge-debug
    cmdline: debug loglevel=7 kgdboc=ttyS0,115200

///Testes de Memória
    kernel_path: boot():/forge
    cmdline: memtest verbose

//Recuperação
    comment: Ferramentas de recuperação do sistema

///Shell de Recuperação
    textmode: yes
    kernel_path: boot():/rescue-shell

///Verificação de Disco
    kernel_path: boot():/disk-check
    cmdline: fsck.mode=force

# Nível 1: Outras opções
/Configurações
    comment: Menu de configurações
